<div class="row">
  <div class="col-md-3 overflow-hidden">
    <a routerLink="/"><span class="material-icons mr-3">west</span> Back to search</a>
    <div class="how-to-apply-label">How to apply</div>
    <div [innerHTML]="job.how_to_apply | safe"></div>
  </div>
  <div class="col-md-9 d-flex flex-column">
    <div class="d-flex flex-wrap align-items-center">
      <h1 class="pr-3">{{job.title}}</h1>
      <span class="outline">Full time</span>
    </div>
    <div class="sub-info mt-3 mt-sm-0">
      <span class="material-icons">schedule</span><span>{{job.created_at | date}}</span>
    </div>
    <div class="d-flex my-5">
      <div class="img-fluid-container">
        <img *ngIf="job.company_logo" class="img-fluid" src="{{job.company_logo}}" alt="Image not found">
        <span *ngIf="!job.company_logo" class="no-logo">not found</span>
      </div>
      <div>
        <h3>{{job.company}}</h3>
        <div class="sub-info">
          <span class="material-icons">public</span><span>{{job.location}}</span>
        </div>
      </div>
    </div>
    <div [innerHTML]="job.description | safe"></div>
  </div>
</div>
